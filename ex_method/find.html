<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .last{
          background: #900;
        }
  </style>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script>
    //find 하위요소탐색
  $(function(){
    $("#list").find(">li").css("border-bottom","1px solid").filter(':last').addClass('last').end().find("li").css("background","#ccc").eq(2).css("color","blue")
  })
  //filter: find에서 조건에 맞는 애들중에 고름
  //addClass: 클래스를 부여함
  //end : 이전의 요소 를 선택함 1depth li
  //eq:인덱스번호로 요소를 선택함(0번부터 시작함)
  
  </script>
</head>
<body>
  <ul id="list">
    <li>aaaaa</li>
    <li>
        <ul>
            <li>bbbb</li>
            <li>bbbb</li>
            <li>bbbb</li>
        </ul>
    </li>
    <li>ccccc</li>
    <li>ccccc</li>
</ul>
</body>
</html>
